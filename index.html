<script>
var s={n:4,d:5,p:1,be:false,bn:'Action sp√©ciale',bp:1,t:[],m:[],ci:null,s1:0,s2:0,po:1,et:null,ms:false,tl:300,ti:null,ir:false};
var C=[{n:'Blanc',v:'#FFFFFF',t:'#000000'},{n:'Noir',v:'#000000',t:'#FFFFFF'},{n:'Bleu',v:'#3B82F6',t:'#FFFFFF'},{n:'Rouge',v:'#EF4444',t:'#FFFFFF'},{n:'Vert',v:'#10B981',t:'#FFFFFF'},{n:'Jaune',v:'#EAB308',t:'#000000'},{n:'Orange',v:'#F97316',t:'#FFFFFF'},{n:'Violet',v:'#A855F7',t:'#FFFFFF'},{n:'Rose',v:'#EC4899',t:'#FFFFFF'},{n:'Cyan',v:'#06B6D4',t:'#FFFFFF'}];

function rt(){var st=gst();var pl=0;for(var i=0;i<s.m.length;i++)if(s.m[i].pl)pl++;document.getElementById('mp').textContent=pl+' / '+s.m.length+' matchs';var sd=document.getElementById('st');sd.innerHTML='';for(var i=0;i<st.length;i++){var ss=st[i];var cd=document.createElement('div');cd.className='team-card';cd.innerHTML='<div style="display:flex;align-items:center;gap:6px;"><div style="font-size:0.9rem;font-weight:bold;width:16px;">'+(i+1)+'</div><div class="team-badge" style="background:'+ss.tm.c+';color:'+gtc(ss.tm.c)+';width:26px;height:26px;font-size:0.75rem;">'+ss.tm.n[0]+'</div><div><div style="font-weight:bold;font-size:0.75rem;">'+ss.tm.n+'</div><div style="color:#9ca3af;font-size:0.6rem;">'+ss.w+'V-'+ss.dr+'N-'+ss.l+'D</div></div></div><div style="text-align:right;"><div style="font-size:1.1rem;font-weight:bold;">'+ss.pts+' pts</div><div style="color:#9ca3af;font-size:0.6rem;">'+ss.gf+':'+ss.ga+' ('+(ss.gd>=0?'+':'')+ss.gd+')</div></div>';sd.appendChild(cd);}var md=document.getElementById('mt');md.innerHTML='';for(var i=0;i<s.m.length;i++){var m=s.m[i];var ic=(i===s.ci&&s.ms&&!m.pl);var cd=document.createElement('div');cd.className=m.pl?'match-card played':'match-card';if(ic)cd.style.border='2px solid #fbbf24';var sh='';if(m.pl||ic){var c1=m.w===1?'#10b981':(m.w===0?'#fbbf24':'#6b7280');var c2=m.w===2?'#10b981':(m.w===0?'#fbbf24':'#6b7280');sh='<div style="display:flex;gap:5px;align-items:center;"><span style="font-size:1.2rem;font-weight:bold;color:'+c1+'">'+(m.s1||0)+'</span><span style="font-size:0.85rem;">-</span><span style="font-size:1.2rem;font-weight:bold;color:'+c2+'">'+(m.s2||0)+'</span></div>';}else{sh='<span style="color:#6b7280;font-size:0.85rem;">vs</span>';}cd.innerHTML='<div style="display:flex;align-items:center;gap:8px;"><div style="background:#3b82f6;color:white;font-weight:bold;padding:5px 8px;border-radius:6px;min-width:40px;text-align:center;font-size:0.8rem;">#'+(i+1)+'</div><div style="flex:1;display:flex;justify-content:space-between;align-items:center;gap:6px;"><div style="display:flex;align-items:center;gap:5px;"><div class="team-badge" style="background:'+m.t1.c+';color:'+gtc(m.t1.c)+';width:30px;height:30px;font-size:0.8rem;">'+m.t1.n[0]+'</div><span style="font-size:0.85rem;">'+m.t1.n+'</span></div>'+sh+'<div style="display:flex;align-items:center;gap:5px;"><span style="font-size:0.85rem;">'+m.t2.n+'</span><div class="team-badge" style="background:'+m.t2.c+';color:'+gtc(m.t2.c)+';width:30px;height:30px;font-size:0.8rem;">'+m.t2.n[0]+'</div></div></div>'+(m.pl?'':'<button class="btn" ontouchstart="" style="width:auto;padding:8px 15px;margin:0;font-size:0.85rem;font-weight:bold;" onclick="stm('+i+')">'+(ic?'Reprendre':'Jouer')+'</button>')+'</div>';md.appendChild(cd);}}
