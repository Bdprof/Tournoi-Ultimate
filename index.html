<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
var s={n:4,d:5,p:1,be:false,bn:'Action sp√©ciale',bp:1,t:[],m:[],ci:null,s1:0,s2:0,po:1,et:null,ms:false,tl:300,ti:null,ir:false};
var C=[{n:'Blanc',v:'#FFFFFF',t:'#000000'},{n:'Noir',v:'#000000',t:'#FFFFFF'},{n:'Bleu',v:'#3B82F6',t:'#FFFFFF'},{n:'Rouge',v:'#EF4444',t:'#FFFFFF'},{n:'Vert',v:'#10B981',t:'#FFFFFF'},{n:'Jaune',v:'#EAB308',t:'#000000'},{n:'Orange',v:'#F97316',t:'#FFFFFF'},{n:'Violet',v:'#A855F7',t:'#FFFFFF'},{n:'Rose',v:'#EC4899',t:'#FFFFFF'},{n:'Cyan',v:'#06B6D4',t:'#FFFFFF'}];

function pg(p){var ps=document.querySelectorAll('.page');for(var i=0;i<ps.length;i++)ps[i].classList.remove('active');document.getElementById(p).classList.add('active');}
function gtc(bg){for(var i=0;i<C.length;i++)if(C[i].v===bg)return C[i].t;return'#FFF';}
function ft(sec){var m=Math.floor(sec/60);var ss=sec%60;return m+':'+(ss<10?'0':'')+ss;}
function sel(n){s.n=n;var b=document.querySelectorAll('#page-setup .grid-4 .btn');for(var i=0;i<b.length;i++)b[i].style.background=(i+3===n)?'#3b82f6':'#6b7280';}

function chB(d){s.bp=Math.max(1,s.bp+d);document.getElementById('bv').textContent=s.bp;}
function setup(){s.t=[];for(var i=0;i<s.n;i++){var c=C[i%C.length];s.t.push({id:i+1,c:c.v,n:c.n});}s.m=gm(s.t);rcs();pg('page-colors');}
function rcs(){var con=document.getElementById('cs');con.innerHTML='';for(var i=0;i<s.t.length;i++){var t=s.t[i];var cd=document.createElement('div');cd.className='card';var opts='';for(var j=0;j<C.length;j++){var c=C[j];opts+='<option value="'+j+'" '+(t.c===c.v?'selected':'')+'>'+c.n+'</option>';}cd.innerHTML='<div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;"><div class="color-preview" id="preview-'+t.id+'" style="background:'+t.c+'"></div><h2 style="margin:0;flex:1;">√âquipe '+t.id+'</h2></div><select id="select-'+t.id+'" onchange="stc('+t.id+',C[this.value])">'+opts+'</select>';con.appendChild(cd);}}
function stc(tid,c){for(var i=0;i<s.t.length;i++)if(s.t[i].id===tid){s.t[i].c=c.v;s.t[i].n=c.n;}document.getElementById('preview-'+tid).style.background=c.v;s.m=gm(s.t);}
function gm(teams){var pr=[];for(var i=0;i<teams.length;i++)for(var j=i+1;j<teams.length;j++)pr.push({t1:teams[i],t2:teams[j]});var od=[];var ct={};for(var i=0;i<teams.length;i++)ct[teams[i].id]=0;while(pr.length>0){var b=-1;var bs=999;for(var i=0;i<pr.length;i++){var p=pr[i];var sc=ct[p.t1.id]+ct[p.t2.id];if(sc<bs){bs=sc;b=i;}}var sel=pr.splice(b,1)[0];od.push({t1:sel.t1,t2:sel.t2,s1:null,s2:null,w:null,pl:false});ct[sel.t1.id]++;ct[sel.t2.id]++;}return od;}
function start(){s.bn=document.getElementById('bn').value||'Action sp√©ciale';rt();pg('page-tournament');}
function gst(){var st=[];for(var i=0;i<s.t.length;i++){var tm=s.t[i];var pts=0,w=0,l=0,dr=0,gf=0,ga=0;for(var j=0;j<s.m.length;j++){var m=s.m[j];if(!m.pl)continue;if(m.t1.id===tm.id){gf+=m.s1;ga+=m.s2;if(m.w===1){pts+=3;w++;}else if(m.w===2)l++;else{pts+=1;dr++;}}else if(m.t2.id===tm.id){gf+=m.s2;ga+=m.s1;if(m.w===2){pts+=3;w++;}else if(m.w===1)l++;else{pts+=1;dr++;}}}st.push({tm:tm,pts:pts,w:w,l:l,dr:dr,gf:gf,ga:ga,gd:gf-ga});}st.sort(function(a,b){if(b.pts!==a.pts)return b.pts-a.pts;return b.gd-a.gd;});return st;}

ween;align-items:center;gap:6px;"><div style="display:flex;align-items:center;gap:5px;"><div class="team-badge" style="background:'+m.t1.c+';color:'+gtc(m.t1.c)+';width:30px;height:30px;font-size:0.8rem;">'+m.t1.n[0]+'</div><span style="font-size:0.85rem;">'+m.t1.n+'</span></div>'+sh+'<div style="display:flex;align-items:center;gap:5px;"><span style="font-size:0.85rem;">'+m.t2.n+'</span><div class="team-badge" style="background:'+m.t2.c+';color:'+gtc(m.t2.c)+';width:30px;height:30px;font-size:0.8rem;">'+m.t2.n[0]+'</div></div></div>'+(m.pl?'':'<button class="btn" ontouchstart="" style="width:auto;padding:8px 15px;margin:0;font-size:0.85rem;font-weight:bold;" onclick="stm('+i+')">'+(ic?'Reprendre':'Jouer')+'</button>')+'</div>';md.appendChild(cd);}}
function stm(idx){document.getElementById('wb').style.display='none';if(idx===s.ci&&s.ms){rg();pg('page-game');return;}var m=s.m[idx];s.ci=idx;s.s1=m.s1||0;s.s2=m.s2||0;s.po=1;s.et=null;s.ms=false;s.tl=s.d*60;s.ir=false;rg();pg('page-game');}
function rg(){var m=s.m[s.ci];var t1c=m.t1.c,t2c=m.t2.c;var t1n=m.t1.n,t2n=m.t2.n;ut();if(!s.ms){document.getElementById('gc').innerHTML='<div class="card"><h2 style="text-align:center;margin-bottom:18px;">Qui engage ?</h2><div class="grid grid-2"><button class="engage-btn '+(s.et===1?'selected':'')+'" ontouchstart="" style="background:'+t1c+';color:'+gtc(t1c)+'" onclick="se(1)"><div style="font-size:1.2rem;margin-bottom:5px;">'+t1n+'</div><div style="font-size:0.75rem;">'+(s.et===1?'‚úÖ Engage':'Engage ?')+'</div></button><button class="engage-btn '+(s.et===2?'selected':'')+'" ontouchstart="" style="background:'+t2c+';color:'+gtc(t2c)+'" onclick="se(2)"><div style="font-size:1.2rem;margin-bottom:5px;">'+t2n+'</div><div style="font-size:0.75rem;">'+(s.et===2?'‚úÖ Engage':'Engage ?')+'</div></button></div>'+(s.et?'<div style="text-align:center;margin-top:18px;"><button class="btn btn-green" ontouchstart="" style="font-size:1.1rem;padding:18px;" onclick="lm()">
